<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./style/main.css" />
	</head>
	
	<body>
		<div class="input">
			<span class="money"><input id="stake" type="number" /></span>
			<button onclick="placeBet(playerBoxes[boxI])">Place Bet</button>
			<button onclick="hit(playerBoxes[boxI].hands[handI], playerBoxes[boxI], dealerBox.hands[0], remainingCards)">Hit</button>
			<button onclick="stand(playerBoxes[boxI].hands[handI], playerBoxes[boxI], dealerBox.hands[0], remainingCards)">Stand</button>
			<button onclick="double(playerBoxes[boxI].hands[handI], playerBoxes[boxI], dealerBox.hands[0], remainingCards)">Double</button>
			<button onclick="split(playerBoxes[boxI].hands[handI], playerBoxes[boxI], dealerBox.hands[0], remainingCards)">Split</button>
			<button onclick="surrender(playerBoxes[boxI].hands[handI], playerBoxes[boxI], dealerBox.hands[0], remainingCards)">Surrender</button>
			<button onclick="next()">Next</button>
		</div>

		<div class="table">
			<div id="dealer-box"></div>
			<div id="player-boxes"></div>
		</div>

		<script type="text/javascript" src="blackjack.js"></script>
	</body>
</html>
