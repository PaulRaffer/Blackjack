<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./style/main.css" />
		<title>Blackjack</title>
	</head>
	
	<body>
		<div id="input" class="input">
			<div class="betting-input">
				<span class="money"><input id="stake" type="number"/></span>
				<button id="place-bet-button">Place Bet</button>
			</div>
			<div class="playing-input">
				<button id="hit-button">Hit</button>
				<button id="stand-button">Stand</button>
				<button id="double-button">Double</button>
				<button id="split-button">Split</button>
				<button id="surrender-button">Surrender</button>
			</div>
			<div class="other-input">
				<button id="auto-move-button" class="betting-input playing-input">Auto Move</button>
				<button id="auto-step-button" class="betting-input playing-input">Auto Step</button>
				<button id="next-button" class="debug">Next</button>
			</div>
		</div>

		<div id="table" class="table">
			<div id="dealer-box"></div>
			<div id="player-boxes"></div>
			<button id="add-player-box-button">+</button>
			<div id="table-settings"></div>
		</div>

		<script type="text/javascript" src="./script/generalPurpose.js"></script>
		<script type="text/javascript" src="./script/cardsGames.js"></script>
		<script type="text/javascript" src="./script/blackjack.js"></script>
	</body>
</html>
