<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./style/main.css" />
	</head>
	
	<body>
		<div id="input" class="input">
			<div id="input-betting">
				<span class="money"><input id="stake" type="number" class="betting-input"/></span>
				<button id="placeBetButton" class="betting-input">Place Bet</button>
			</div>
			<div id="input-playing">
				<button id="hitButton" class="playing-input">Hit</button>
				<button id="standButton" class="playing-input">Stand</button>
				<button id="doubleButton" class="playing-input">Double</button>
				<button id="splitButton" class="playing-input">Split</button>
				<button id="surrenderButton" class="playing-input">Surrender</button>
			</div>
			<div id="input-next">
				<button id="nextButton" class="next-input" onclick="next()">Next</button>
			</div>
		</div>

		<div class="table">
			<div id="dealer-box"></div>
			<div id="player-boxes"></div>
		</div>

		<script type="text/javascript" src="blackjack.js"></script>
	</body>
</html>
