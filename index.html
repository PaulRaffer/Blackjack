<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./style/main.css" />
	</head>
	
	<body>
		<div id="input" class="input">
			<div id="betting-input">
				<span class="money"><input id="stake" type="number"/></span>
				<button id="place-bet-button">Place Bet</button>
			</div>
			<div id="playing-input">
				<button id="hit-button">Hit</button>
				<button id="stand-button">Stand</button>
				<button id="double-button">Double</button>
				<button id="split-button">Split</button>
				<button id="surrender-button">Surrender</button>
			</div>
			<div id="next-input" class="debug">
				<button id="next-button">Next</button>
			</div>
		</div>

		<div class="table">
			<div id="dealer-box"></div>
			<div id="player-boxes"></div>
		</div>

		<script type="text/javascript" src="blackjack.js"></script>
	</body>
</html>
